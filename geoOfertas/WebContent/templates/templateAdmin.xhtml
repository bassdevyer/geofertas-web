<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<p:growl autoUpdate="true"/>
	<title><ui:insert name="tituloPagina">Coloque el titulo de la pagina</ui:insert>
	</title>	
	<h:outputScript name="validador.js"></h:outputScript>
			<script type="text/javascript" src="../resources/validador.js"></script> 
</h:head>
<body bgcolor="#ffffff"> 

<!-- en body style="background-image:url('imagenes/maps.png')" -->
	<table style="border: 1px solid #CAD6E0" align="center" cellpadding="0"
		cellspacing="0" border="0" width="80%">
		<tr>
			<td height="107" align="center" valign="middle" width="100%"><h:graphicImage
					value="/imagenes/fondo.jpg" height="107" /></td>
		</tr>
		<tr>
			<td class="header" height="50" align="center" valign="middle"
				width="100%"
				style="font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 18px; color: navy"><ui:insert
					name="tituloFormulario">Coloque el titulo</ui:insert></td>
		</tr>
		<tr>
			<td>
				<table width="100%" border="0" cellspacing="2" cellpadding="2">
					<tr>
						<td align="right" valign="top" class="formulario"
							style="font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 14px;"><ui:insert
								name="menuFormulario"></ui:insert></td>
						<td align="center" width="85%" valign="top" class="formulario"
							style="font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 14px;"><ui:insert
								name="contenido">
								<p:tooltip />
								Aqui va el contenido
								
								</ui:insert></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2" valign="bottom" height="1" width="100%"
				bgcolor="#CAD6E0"
				style="font-family: Verdana, Arial, Helvetica, sans-serif; font-style: Italic; font-size: 14px;"><ui:insert
					name="autor">Fabricio Pacheco</ui:insert></td>
		</tr>
	</table>
	   
</body>
</html>
